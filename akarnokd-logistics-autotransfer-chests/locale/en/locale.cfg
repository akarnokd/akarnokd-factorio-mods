[mod-setting-description]
akarnokd-latc-max-items=Limit the maximum item count since the loader+wire+condition is no longer possible
akarnokd-latc-insert-if-empty-output=Insert source items only if the machine output slots have been emptied
akarnokd-latc-recipe-factor=How many times the ingredient amount of the recipe to insert at once
akarnokd-latc-provider-tick=When to run the provider logic, every Nth tich
akarnokd-latc-requester-tick=When to run the provider logic, every Nth tich

